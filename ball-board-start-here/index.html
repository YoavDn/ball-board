<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Balls</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <audio id="kick-sample" src="/ball-board-start-here/sound/kick.mp3"></audio>
  </head>

  <body onkeyup="handleKey(event)" onload="initGame()">
    <div class="modal hidden">
      <h2 class="modal-msg">You won !</h2>
      <button class="restart-btn" onclick="initGame()">Restart</button>
    </div>
    <div class="container">
      <h1>Collect those Balls</h1>
      <h2>Balls count: <span class="ball-count">0</span></h2>
      <table>
        <tbody class="board"></tbody>
      </table>
    </div>

    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
